<div class="container">
  <div class="row">

    <div class="col-12 col-lg-9 content-wrapper">
      <ejs-schedule #scheduleObj class="schedule" [selectedDate]='selectedDate' [eventSettings]='eventSettings'
        (eventRendered)="OnEventRendered($event)" (popupOpen)="onPopupOpen($event)">

        <e-views>
          <e-view option="Day"></e-view>
          <e-view option="Week"></e-view>
          <e-view option="Month"></e-view>
          <e-view option="Agenda"></e-view>
        </e-views>
      </ejs-schedule>
    </div>

    <div class="col-12 col-lg-3 property-section checkbox-alignment">
      <div class="property-header">Praticiens :</div>
      <table class="property-table" id="checkboxes" title="praticiens" style="width: 100%">
        <tbody>
          <tr class="property-table-row">
            <td>
              <div>
                <ejs-checkbox *ngFor="let praticien of praticiens; let index = index" #praticiensObj
                  label={{praticien.nom}} cssClass="checkbox property-table-item praticien-{{index}}" [checked]="true"
                  (change)="onChange($event)"></ejs-checkbox>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
